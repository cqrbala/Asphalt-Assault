<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Vite App</title>
</head>

<body>
  <div id="instructions">
    <h1>Need for Skills</h1>
    <p>To play the game, use the following keys:</p>
    <ul>
      <li>W / Arrow UP - Accelerate</li>
      <li>S / Arrow DOWN - Decelerate</li>
      <li>A / Arrow LEFT - Turn left</li>
      <li>D / Arrow RIGHT - Turn right</li>
    </ul>
    <p>Collect fuel cans to boost your fuel.</p>
    <p>Avoid bumping into cars to retain your health.</p>
    <button id="start_button">Start Game</button>
  </div>
  <div id="run_time"></div>
  <div id="app"></div>
  <div id="gameend">
    <h1>Game over</h1>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
